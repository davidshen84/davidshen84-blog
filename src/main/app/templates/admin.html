<?xml version="1.0" encoding="utf-8"?>
<!doctype html>
<html lang="en">
  <head>
    <title>Admin Page</title>
    <!--<script type="text/javascript" src="https://www.google.com/jsapi"></script>-->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
    <script type="text/javascript" src="static/js/underscore.js"></script>
    <script type="text/javascript" src="static/js/backbone.js"></script>

  <body>

      <div class="navbar-inner">
        <div class="container-fluid">

          <a class="brand" href="#">My Blog</a>

            <ul class="nav">
              <li class="active"><a href="#">Blog</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="hero-unit">
        <h1>Admin Page</h1>
      </div>
      <div class="row-fluid">
        <div class="span8 well">
          <form class="form-search" id="searchview">
            <label class="text">Title:
              <input type="text" class="input-medium search-query title" data-provide="typeahead" />
            </label>
            <button type="button" class="btn edit">Edit</button>
            <button type="button" class="btn btn-primary new">New</button>
          </form>
          <div id="viewcontainer">
            <div class="contentview"></div>
            <form class="form-inline controller"></form>
          </div>
        </div>
        <div class="span3" id="commentsview">
          <!-- <div class="well sidebar-nav">
            <ul class="nav nav-list">

              {% for y, mo in archives.iteritems() %}

              {% for m, c in mo.iteritems() %}
              <li><a href='/blog/{{y}}/{{m}}'>{{ m }} ({{ c|length }})</a></li>
              {% endfor %}
              {% endfor %}
            </ul>
          </div>
          <div class="well sidebar-nav">
            <ul class="nav nav-list">
              <li class="nav-header">Tags</li>
              {% for t, c in tags.iteritems() %}
              <li><a href="#">{{t}} ({{c}})</a></li>
              {% endfor %}
            </ul>
          </div> -->
        </div>
      </div>
    </div>
    <script type="text/javascript" src="static/js/less.js"></script>
    <script type="text/javascript" src="static/js/bootstrap.js"></script>
    <script type="text/javascript" src="static/js/bootstrap-tab.js"></script>
    <script type="text/javascript" src="static/js/bootstrap-typeahead.js"></script>
    <script type="text/javascript" src="static/js/epiceditor.js"></script>
    <script type="text/javascript" src="static/js/admin.js"></script>
  </body>
</html>
