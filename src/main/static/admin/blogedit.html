<div class="span8 well">
  <eeditor onupdate="isClean=false" />
  <input type="text" ng-model="tags" ng-change="isClean=false" placeholder="Tags"/>
  <button ng-click="save()" class="btn btn-mini btn-primary pull-right" ng-disabled="isClean"><i class="icon-ok"></i></button>
  <a href="/blog/admin" class="btn btn-mini pull-right"><i class="icon-off"></i></a>
  <span ng-bind-html-unsafe="showMsg()"></span>
</div>
<div class="span3" id="commentsview">
  Comments:
  <ul>
    <li ng-repeat="comment in comments.comments">
      <a href="#" ng-click="deleteComment(comment.id)"><i class="icon-remove"></i></a>
      <a href="mailto:{{comment.email}}">{{comment.screenname}}</a>:<span class="pull-right">{{comment.created}}</span>
      <div>{{comment.comment}}</div>
    </li>
  </ul>
</div>
