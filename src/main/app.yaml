application: davidshen84
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /blog/static
  static_dir: app/static

- url: /blog/api.*
  script: app.myblogapi.app
  login: admin

- url: /blog/comment/api.*
  script: app.mycommentapi.app
  #login: admin

- url: /blog/admin
  static_files: app/templates/admin.html
  upload: app/templates/admin.html
  login: admin

- url: /blog/admin/templates
  static_dir: app/templates/admin
  login: admin

- url: /blog/admin/logout
  script: app.mycommentapi.app

- url: /blog.*
  script: app.myblog.app

libraries:
- name: jinja2
  version: "2.6"
- name: markupsafe
  version: "0.15"
