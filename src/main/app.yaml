application: davidshen84
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt

- url: /static
  static_dir: app/static

- url: /blog/admin/
  script: app.app
  login: admin

- url: /blog/api.*
  script: app.app
  login: admin

- url: /blog/comment/api.*
  script: app.app

- url: /blog.*
  script: app.app

- url: /mytools/
  script: app.app

libraries:
- name: jinja2
  version: "2.6"
- name: markupsafe
  version: "0.15"
