<html lang="en">
<head>
  <base href="/blog"/>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="{{ title }}">
  <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!--
  <link rel="canonical" href="http://www.example.com/">
  -->
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function () {
          (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-35014753-1', 'auto');
    ga('send', 'pageview');

  </script>

  <link
    href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"
    rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="/static/lib/material/material.min.css">
  <link rel="stylesheet" href="/static/all.min.css">

  <title>Tools</title>
</head>
<body>
<div class="xs-blog mdl-layout mdl-layout--fixed-header mdl-js-layout is-upgraded">
  <header class="site-header mdl-layout__header mdl-layout__header--waterfall">
    <div class="mdl-layout__header-row">
      <span class="site-title mdl-layout-title mdl-layout--large-screen-only">
        <!--<img class="site-logo-image" src="">-->
        Xi Shen's Blog
      </span>
      <!-- Add spacer, to align navigation to the right in desktop -->
      <div class="site-header-spacer mdl-layout-spacer"></div>
      <!-- Navigation -->
      <div class="site-navigation-container">
        <nav class="site-navigation mdl-navigation">
          <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/blog/" target="_blank">Blog</a>
          <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/online-tools/" target="_blank">Online
            Tools</a>
          {% if is_admin %}
            <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/blog/admin/" target="_blank">Admin</a>
          {% endif %}
        </nav>
      </div>
      <!--      <span class="site-mobile-title mdl-layout-title">
              <img class="site-logo-image" src="">
            </span>-->
    </div>
  </header>
  <main class="mdl-layout__content" ng-app="online-tools">
    <div ng-controller="RdnGenCtrl" class="mdl-grid" style="background-color: beige;">
      <div class="mdl-cell mdl-cell--6-col">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="no_char" ng-model="charCount" min="1" max="50">
          <label class="mdl-textfield__label" for="no_char">Number of chars:</label>
        </div>

        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="hasLowerCase">
          <input type="checkbox" id="hasLowerCase" class="mdl-checkbox__input" ng-model="hasLowerCase">
          <span class="mdl-checkbox__label">{{ '{{ lowerCases }}' }}</span>
        </label>

        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="hasUpperCase">
          <input type="checkbox" id="hasUpperCase" class="mdl-checkbox__input" ng-model="hasUpperCase">
          <span class="mdl-checkbox__label">{{ '{{ upperCases }}' }}</span>
        </label>


        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="hasDigit">
          <input type="checkbox" id="hasDigit" class="mdl-checkbox__input" ng-model="hasDigit">
          <span class="mdl-checkbox__label">{{ '{{ digits }}' }}</span>
        </label>

        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="hasSpecial">
          <input type="checkbox" id="hasSpecial" class="mdl-checkbox__input" ng-model="hasSpecial">
          <span class="mdl-checkbox__label">{{ '{{ specials }}' }}</span>
        </label>

        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="hasCJK">
          <input type="checkbox" id="hasCJK" class="mdl-checkbox__input" ng-model="hasCJK">
          <span class="mdl-checkbox__label">CJK</span>
        </label>

        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"
                ng-disabled="!(hasLowerCase || hasUpperCase || hasDigit || hasSpecial || hasCJK)"
                ng-click="generate()">
          <i class="material-icons">add</i>
        </button>
      </div>

      <div class="mdl-cell mdl-cell--6-col">
        <h4>Result:</h4>

        <h2 id="selTarget">{{ '{{ generatedChars }}' }}</h2>
      </div>
    </div>

    <footer class="mdl-mini-footer">
      <div class="mdl-mini-footer--left-section">
        <button class="mdl-mini-footer--social-btn social-btn social-btn__twitter">
          <span class="visuallyhidden">Twitter</span>
        </button>
        <button class="mdl-mini-footer--social-btn social-btn social-btn__blogger">
          <span class="visuallyhidden">Facebook</span>
        </button>
        <button class="mdl-mini-footer--social-btn social-btn social-btn__gplus">
          <span class="visuallyhidden">Google Plus</span>
        </button>
      </div>
      <div class="mdl-mini-footer--right-section">
        <button class="mdl-mini-footer--social-btn social-btn__share">
          <i class="material-icons" role="presentation">share</i>
          <span class="visuallyhidden">share</span>
        </button>
      </div>
    </footer>
  </main>
  <div class="mdl-layout__obfuscator"></div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="/static/lib/material/material.min.js"></script>
<script src="/static/lib/angular/angular.min.js"></script>
<script src="/static/lib/angular/angular-resource.min.js"></script>
<script src="/static/lib/angular/angular-route.min.js"></script>
{% if config['DEBUG'] %}
  <script src="/online_tools/static/js/online_tools.js"></script>
{% else %}
  <script src="/online_tools/static/online_tools.all.min.js"></script>
{% endif %}
</body>
</html>
