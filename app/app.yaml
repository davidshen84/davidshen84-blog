application: davidshen84
version: beta-0-0-1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: static/favicon.ico
  upload: static/favicon\.ico

- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots\.txt

- url: /blog/resources/.*
  script: blog.resource

builtins:
- remote_api: on

env_variables:
  debug: False
