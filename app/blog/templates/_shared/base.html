<html lang="en">
<head>
  <base href="/blog"/>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="/static/favicon.ico">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="{{ title }}">
  <link rel="apple-touch-icon-precomposed" href="/static/favicon.ico">

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!--
  <link rel="canonical" href="http://www.example.com/">
  -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-35014753-1', 'auto');
    ga('set', 'appName', 'blog');
    ga('send', 'pageview');

  </script>

  <link
    href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"
    rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="/static/lib/material/material.min.css">
  {% block styles %}
    <link rel="stylesheet" href="/blog/static/all.min.css">
  {% endblock %}

  {% block title %}
    <title>{{ title }}</title>
  {% endblock %}
</head>
<body>
{% block content %}

{% endblock %}
{% block script_tail %}
  <script src="/static/lib/material/material.min.js"></script>
  <script src="/static/lib/angular/angular.min.js"></script>
  <script src="/static/lib/angular/angular-resource.min.js"></script>
  <script src="/static/lib/angular/angular-route.min.js"></script>
  {% if config['DEBUG'] %}
    <script src="/blog/static/_shared/js/blogapi.js"></script>
    <script src="/blog/static/blog/js/blog.js"></script>
  {% else %}
    <script src="/blog/static/_shared/_shared.all.min.js"></script>
    <script src="/blog/static/blog/blog.all.min.js"></script>
  {% endif %}
{% endblock %}
</body>
</html>
